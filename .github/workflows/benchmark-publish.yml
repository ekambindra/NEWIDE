name: benchmark-publish

on:
  workflow_dispatch:
    inputs:
      run_id_prefix:
        description: Prefix for generated benchmark run ID
        required: false
        default: ga
      seed:
        description: Deterministic simulation seed
        required: false
        default: "1337"
  schedule:
    - cron: "30 5 * * 1"

permissions:
  contents: write

jobs:
  publish:
    name: Publish benchmark artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build benchmark package
        run: npm run build --workspace @ide/benchmark
      - name: Publish benchmark artifacts and update docs
        run: |
          npm run benchmark:publish -- \
            --run-id-prefix "${{ github.event.inputs.run_id_prefix || 'ga' }}" \
            --seed "${{ github.event.inputs.seed || '1337' }}"
      - name: Upload benchmark publication artifacts
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-publication-${{ github.run_id }}
          path: |
            public-docs/benchmark-artifacts/latest-run.txt
            public-docs/benchmark-artifacts/*/latest-report.json
            public-docs/benchmark-artifacts/*/latest-results.json
            public-docs/benchmark-artifacts/*/metrics-history.jsonl
            public-docs/benchmark-artifacts/*/default-corpus.json
            public-docs/benchmarks.html
      - name: Commit published benchmark artifacts
        run: |
          if [ -z "$(git status --porcelain public-docs)" ]; then
            echo "No benchmark doc changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public-docs
          git commit -m "chore: publish benchmark artifacts"
          git push origin HEAD:${GITHUB_REF_NAME:-main}
